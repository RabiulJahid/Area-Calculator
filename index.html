 
<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Dom & Bom</title>
</head>
<body>

<!-- AREA CONVERTER  -->

<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card px-3 shadow">
              <div class="card-body">
                <h2>Area Calculatoer</h2>

              <hr>
              <form id="area_form">
                  <div class="my-3">
                      <label for="" class="my-3">Select Area Type</label>
                      <select class="form-control" id="area_type">
                          <option value="">-Select-</option>
                          <option value="Rectangle">Rectangle</option>
                          <option value="Square">Square</option>
                          <option value="Triangle">Triangle</option>
                          <option value="Circle">Circle</option>
                      </select>
                  </div> 

                  <!-- Rectangle -->
                  <div class="rec">
                      <div class="my-3">
                        <label for="">Length</label>
                        <input name="length" type="text" class="form-control" placeholder="Enter Length Value">
                      </div>
                      <div class="my-3">
                          <label for="">Width</label>
                           <input name="width" type="text" class="form-control" placeholder="Enter Width Value">
                      </div>
                  </div>

                  <!-- Square -->
                  <div class="sqar">
                      <div class="my-3">
                          <label for="">Side * Side</label>
                          <input name="side" type="text" class="form-control" placeholder="Enter Side Value">
                      </div>
                  </div>

                  <!-- Triangle -->
                  <div class="tri">
                       <div class="my-3">
                          <label for=""> Base </label>
                          <input name="base" type="text" class="form-control" placeholder="Enter Base Value">
                       </div>
                       <div class="my-3">
                          <label for="">Height</label>
                          <input name="height" type="text" class="form-control" placeholder="Enter Height Value">
                       </div>
                  </div>

                  <!-- Circle -->
                  <div class="cri">
                      <div class="my-3">
                          <label for="">Radius</label>
                          <input name="radius" type="text" class="form-control" placeholder="Enter Radius Value">
                      </div>
                  </div>

                  <!-- Button -->
                  <div class="my-3">
                     <input type="submit" class="btn btn-primary w-100" value="calculate">
                  </div>
                  <!-- inner html -->
              </form>
              <div class="card_footer">
                <div class="details"></div>
        </div>
             </div>
          
      </div>
  </div>
</div>
</div>

<script src = "assets/js/function.js"></script>
<script src = "assets/js/app.js"></script>

</body>
</html>
